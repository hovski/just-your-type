<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just Your Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Dosis:300|Roboto:400,500,700" rel="stylesheet">
</head>
<body>
  <main>
    <div class="grid max-length">
      <div class="unit unit-content-center pad-t-2 pad-b-2 relative">
        <h1 class="unit push-0 unit-content-center w-1-2 mega text-upper text-center xs-1 sm-1 m-1 unit-l-hidden unit-xl-hidden grey bordertb zindex-3">Would you put day drinking under experience or special abilities?</h1>
        <p class="push-0 pin-c unit tera text-upper text-center roboto bold unit-xs-hidden unit-sm-hidden m-1 unit-l-hidden unit-xl-hidden bblue">Experience</p>
      </div>
    </div>
    <div class="grid max-length">
      <h2 class="unit peta text-upper text-left roboto bold unit-xs-hidden unit-sm-hidden unit-m-hidden l-1 xl-1 bblue push-0">Nope.</h2>
      <p class="unit tera text-upper text-left unit-xs-hidden unit-sm-hidden unit-m-hidden l-1 xl-1 bblue">Special abilities</p>
    </div>
  </main>
</body>
</html>
